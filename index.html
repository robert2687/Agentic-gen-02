<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic AI App Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary, #13a4ec)",
              secondary: "#9013FE",
              // Light Mode
              "background-light": "#F8F9FA",
              "surface-light": "#FFFFFF",
              "text-light": "#1A1A1A",
              "text-secondary-light": "#6B7280",
              "border-light": "#E5E7EB",
              // Dark Mode
              "background-dark": "#1A1A1A",
              "surface-dark": "#2C2C2C",
              "surface-dark-secondary": "rgba(0, 0, 0, 0.2)",
              "text-dark": "#FFFFFF",
              "text-secondary-dark": "#A0A0A0",
              "border-dark": "#374151",
              "accent-green": "#39FF14",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              sans: ["Space Grotesk", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "0.75rem", // updated from 1rem to match design
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #E5E7EB;
        transition: .4s;
        border-radius: 34px;
      }
      .dark .slider {
          background-color: #4B5563;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #13a4ec;
      }
      input:checked + .slider:before {
        transform: translateX(16px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4",
    "zustand/middleware": "https://aistudiocdn.com/zustand@^4.5.4/middleware.js",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
